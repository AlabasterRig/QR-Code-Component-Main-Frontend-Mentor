<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>QR Code - Frontend Mentor</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="outer-frame">
    <div class="inner-frame">
      <img class="qr-image" src="images/image-qr-code.png" alt="">
      <h3 class="h3-inner-frame">Improve your front-end skills by building projects</h3>
      <p class="p-inner-frame">Scan the QR code to visit Frontend mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
